<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClearPath AI Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
 :root {
  --color-primary: #1F4FD8;   /* ClearPath Blue */
  --color-secondary: #6FAF9A; /* Sage Guidance */
  --color-bg: #F5F7FA;        /* Soft Light */
  --color-text: #1F2937;      /* Deep Charcoal */
  --color-muted: #6B7280;     /* Quiet Gray */
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--color-bg);
  color: var(--color-text);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

.container {
  max-width: 600px;
  padding: 24px;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 0.75rem;
  color: var(--color-primary);
}

p {
  font-size: 1.1rem;
  line-height: 1.6;
  color: var(--color-text);
}

.footer {
  margin-top: 2rem;
  font-size: 0.9rem;
  color: var(--color-muted);
}
  
  </style>
</head>
<body>
  <div class="container">
    <h1>ClearPath AI Studio</h1>
    <p>
      Clear, practical AI education for beginners and everyday professionals.
    </p>
    <p>
      Founded by John Bednarczyk.<br>
      New resources coming soon.
    </p>
  </div>
</body>
</html>
